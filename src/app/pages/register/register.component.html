<div class="container">
   


    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="Name" [(ngModel)]="name" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="LastName" [(ngModel)]="lastname" >
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." [(ngModel)]="email" >
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="fecha de  nacimiento" [(ngModel)]="fecha_nac" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                             placeholder="Password"[(ngModel)]="clave" >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." [(ngModel)]="clave2" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="nacionanlidad" [(ngModel)]="nacionalidad" >
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="Telefono" [(ngModel)]="telefono" >
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control form-control-user"
                                          aria-describedby="emailHelp"
                                            placeholder="Cedula" [(ngModel)]="cedula" >
                                    </div>
                                    <a   (click)="register()" class="btn btn-primary btn-user btn-block">
                                        Registrarse
                                    </a>
                                  
                                <hr>
                               
                                <div class="text-center">
                                    <a class="small" href="">Ya tienes cuenta?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>


</div>
